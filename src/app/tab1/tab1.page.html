<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      מערכת תשלומים
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">תשלומים</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="מערכת תשלומים"></app-explore-container>
  
  

    <ion-item>
      <ion-label position="floating">מספר הזמנה</ion-label>
      <ion-input type="number" [(ngModel)]="orderNumber" placeholder="000000"></ion-input>
    </ion-item>
  
    <ion-text name="title" color="primary">
      <h1>הקלד מספר הזמנה והמשך</h1>
    </ion-text>
    <ion-text name="title" color="primary">
      <h1>{{status ? 'success': 'failed'}}</h1>
    </ion-text>
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button (click)="sendOrder()" fill="solid">
          המשך
        </ion-button>
      </ion-buttons>
    </ion-toolbar>



</ion-content>
